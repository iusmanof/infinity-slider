<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/slider.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com">

        <!-- /header -->

        <!-- slider -->
        <main class="main">
            <div id="slide">
                <img src="assets/hellboy.png" alt="hellboy" class="slide-single">
                <img src="assets/hero.png" alt="hero" class="slide-single">
                <img src="assets/ironman.png" alt="ironman" class="slide-single">
                <img src="assets/logan.png" alt="logan" class="slide-single">
                <img src="assets/mummy.png" alt="mummy" class="slide-single">
                <img src="assets/spiderman.png" alt="spiderman" class="slide-single">
                <img src="assets/superman.png" alt="superman" class="slide-single">
                <img src="assets/superhero.png" alt="superhero" class="slide-single">
                <img src="assets/thor.png" alt="thor" class="slide-single">
            </div>
        </main>
        <!-- /slider -->

        <!-- footer -->
        <footer class="footer">
            <h3 class="footer__title">&copy; slider 2020</h3>
        </footer>
        <!-- /footer -->

    </div>
